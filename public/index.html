<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Quiz App</title>
  <link rel="stylesheet" href="dist/styles.css" />
  <script src="https://unpkg.com/vue@3.0.2"></script>
</head>

<body class="bg-gradient-to-r from-gray-400 via-indigo-500 to-green-500">
  <!-- start of content -->
  <div class="flex w-full mt-16 justify-center items-center" id="app">
    <div class="w-full max-w-xl">
      <h1 class="font-extrabold text-4xl text-center  uppercase text-black tracking-widest">Simple Quiz</h1>
      <div class="bg-white p-12 rounded-lg shadow-lg w-full mt-28">
        <div v-if="index < count">
          <p class="text-2xl font-bold text-gray-9 00"> {{ questions[index] ["question"] }} </p>


          <label :for="key" @change="answered($event)" v-for="answer, key in questions[index] ['answers']"
            class="block mt-4 border border-gray-300 rounded-lg py-2 px-6 text-lg" :class="{'hover:bg-indigo-100 cursor-pointer': selectedAnswer == ''}, 
                  {'bg-red-200' : selectedAnswer == key },
                   {'bg-green-200' : key == questions[index] ['correctAnswer'] && selectedAnswer != '' }">

            <input type="radio" class="hidden" :id="key" :value="key" @change="answered($event)"
              :disabled="selectedAnswer != '' " />

            {{ answer }}

          </label>



          <div class="mt-10">
            <!-- previous button -->
            <button v-show="selectedAnswer !='' " @click=index--
              class="text-white mr-10  bg-indigo-500 border-0 py-2 px-4 uppercase  hover:bg-indigo-600 rounded-full">&lt;
              previous </button>
            <!-- next button -->
            <button v-show="selectedAnswer !='' && index < count-1" @click="nextQuestion"
              class="text-white float-right bg-indigo-500 border-0 py-2 px-4 uppercase  hover:bg-indigo-600 rounded-full">next
              &gt;</button>

            <!-- finish button -->
            <button v-show="selectedAnswer !='' && index == count-1 " @click="showResults"
              class="text-white float-right bg-indigo-500 border-0 py-2 px-4 uppercase  hover:bg-indigo-600 rounded-full">finish</button>
          </div>
        </div>

        <div v-else>
          <h2 class="text-bold text-3xl">Results</h2>
          <div class="flex justify-start space-x-4 mt-6">
            <p>Correct Answers: <span class="text-2xl text-green-700 font-bold"> {{correctAnswer}} </span></p>
            <p>Wrong Answers: <span class="text-2xl text-red-700 font-bold"> {{wrongAnswer}} </span></p>
            <button v-show="" @click="resetQuiz"
              class="text-white float-right bg-indigo-500 border-0 py-2 px-4 uppercase  hover:bg-indigo-600 rounded-full">Play
              again
            </button>
          </div>
        </div>
      </div>
    </div>

  </div>


  <script src="scripts.js"></script>
</body>

</html>
